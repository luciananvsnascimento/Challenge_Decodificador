<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <title>Decodificador</title>
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="./imagens/logoAlura.png" alt="Logo da Alura">
            <p class="frase">Decodificador de Texto - Challenge One BR T5 </p>
        </div>
    </header>
    
    
    <main>
        <section>
            <textarea class="text-area" cols="41" rows="4" placeholder="Digite seu texto"></textarea>
    
            <div>
                <h6 class="informacao">Apenas letras minúsculas e sem acento.</h6>
            </div>
            <div class="botoes">
                <button class="btn-encriptar" onclick="btnEncriptar()">Criptografar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Descriptografar</button>
            </div>
        </section>
        
        <section>
            <textarea class="mensagem" cols="23" rows="12"></textarea>
            <button class="btn-copiar" onclick="btnCopiar()">Copiar</button>
        </section>
    
        <div class="copiar-sucesso-popup" style="display: none;">
            Texto copiado para a área de transferência!
        </div>
        
    
        
    </main>

    <footer class="rodape">
        <p class="autor">Desenvolvido por Luciana Nascimento - <a href="https://github.com/luciananvsnascimento">GitHub</a></p>
    </footer>
    
    

    <script src="script.js"></script>
</body>
</html>
